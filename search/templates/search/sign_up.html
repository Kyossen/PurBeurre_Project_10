<!DOCTYPE html>
<html lang="fr">
<head>
    <title>PurBeurre - Inscription</title>
    <meta charset="utf-8">
</head>

{% extends 'search/base.html' %}

{% block content %}

    <header class="masthead resize-page">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 container">
                    <h2 class="text-white-75 font-weight-light mb-5">
                        Inscription:
                    </h2>
                    <form class="form-inline col-lg-10 col-xs-10 align-self-baseline mid_find container row signUP_style"
                          action="{% url 'sign_up' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary btn-xs js-scroll-trigger button_signup" id="register">S'inscrire
                            !
                        </button>

                    </form>

                    {% if errors %}
                        <div>
                            {% for key, error in errors %}
                                {% autoescape off %}
                                    {{ error }}
                                {% endautoescape %}
                            {% endfor %}
                        </div>
                    {% endif %}

                    {% if error %}
                        <div id="error">
                            <p>{{ error }}<br/></p>
                        </div>
                    {% endif %}

                </div>
            </div>
    </header>
{% endblock %}
</html>
