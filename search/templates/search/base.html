<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load static %}

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'search/vendor/fontawesome-free/css/all.min.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic'
          rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'search/vendor/magnific-popup/magnific-popup.css' %}">

    <!-- Theme CSS - Includes Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'search/css/creative.min.css' %}">

    <!-- Cdnsjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'search/css/main.css' %}">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <img src="{% static 'search/img/logo_pur_beurre.png' %}" class="custom_nav_img"/>
        <a class="navbar-brand js-scroll-trigger" href="/">PurBeurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0" id="nav">
                <li class="nav-item">
                    <form class="form-inline" action="{% url 'result' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-inline pull-right center">
                            <div id="query_search"
                                 class="form-group {% if form.userFood.errors %}has-warning has-feedback{% endif %}">
                                <label for="{{ form.userFood.id_for_label }}">
                                    {{ form_food.food }}
                                    <button class="btn btn-outline-success my-2 my-sm-0" id="find_top">Recherche
                                    </button>
                            </div>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'connect' %}">
                        <i class="fa fa-user fa-3x" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{% url 'favorites' %}">
                        <i class="fas fa-carrot fa-3x" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" id="disconnect" href="{% url 'disconnect' %}">
                        <i class="fa fa-sign-out fa-3x" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="box">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-11 col-md-11">
                <div class="mt-5">
                    <a class="text-muted mb-0 small" href="{% url 'copyright' %}">
                        Copyright &copy; 2019 - PurBeurre</a>
                </div>
            </div>
            <div class="col-lg-1 col-md-1">
                <div class="mt-5">
                    <a class="d-block small mb-0 text-muted" href="{% url 'index' %}#contact">Contact</a>
                    {% if url == index %}
                    <a href="#contact"></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'search/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'search/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'search/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'search/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'search/js/creative.min.js' %}"></script>

<!-- Main.js -->
<script src="{% static 'search/js/main.js' %}"></script>

</body>

</html>
